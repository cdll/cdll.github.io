<link rel='import' href='/bower_components/polymer/polymer.html'>

<dom-module id='poly-attr'>
  <style>
    *{
      background: red;
    }
    [active]{
      color: red;
    }
  </style>
  <template>
    <p class="">
      i am <b>{{author}}</b>.
    </p>
    <center class=''>
      {{nua}}
    </center>
    <div class="" data-active={{active}}>{{active}}, im here~</div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'poly-attr'
    ,properties: {
      author: {
        type: String,
        value: 'clld'
      }
      ,nua: {
        value: navigator.userAgent
      }
      ,active: {
        value: true
      }
    }
    ,ready: function(){
      var self= this
      setInterval(function(){
        self.active= !self.active
      }, 1000)
    }
  })
</script>
