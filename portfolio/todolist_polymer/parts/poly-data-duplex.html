<link rel="import" href='/bower_components/polymer/polymer.html'>

<dom-module id='poly-data'>
  <template>
    <p>
      I am <em>{{firstName}}</em> <b>{{familyName}}</b>,
    </p>
    <center>
      now the time is {{now}}.
    </center>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'poly-data',
    ready: function(){
      this.familyName= 'LL';
      this.firstName= 'CD';
      this.now= (new Date()).toLocaleTimeString()
    }
  })
</script>
