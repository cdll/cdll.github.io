<link rel='import' href='/bower_components/polymer/polymer.html'>

<dom-module id='poly-todo'>
  <style >
    .center-block{
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  <template>
    <div class="mdl-textfield">
      <input class="center-block mdl-textfield__input" autofocus value='{{todoValue::input}}' on-keyup='addTodo' />
      <ul class="">
        <template is='dom-repeat' items='[[todoList]]'>
          <li class="">{{item}}<big class="mdl-snackbar__action" style="padding-top: 0;padding-bottom: 0;" on-tap='pop'>&times;</big></dl>
        </template>
      </ul>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'poly-todo'
    ,properties: {
      todoValue: {
        type: String
        ,value: ''
      }
      ,todoList: {
        type: Array
        ,value: [3,2,1]
      }
    }
    ,addTodo: function(eve){
      // console.info(this.todoValue)
      var _key= eve.keyCode|| eve.which
      if(_key== 13&& this.todoValue){
        ;this.todoValue.trim() && this.push('todoList', this.todoValue|| '');
        console.info(this.todoList)
        this.todoValue= undefined
      }
    }
    ,ready: function(){
      var self= this
//      self.querySelector('input').addEventListener('keyup', function(eve){
//        if(eve.keyCode== 13|| eve.which== 13){
//          console.info(eve, self)
//          self.todoList.push(self.todoValue)
//        }
//      })
//      self.listen(self.querySelector('input'), 'keyup', 'addTodo')
      this.pop= function(eve){
        console.warn(this.todoList, eve.model.index)
        this.splice('todoList', eve.model.index, 1)
      }
    }
    ,update: function(v, vv){
      console.info(v, vv)
      console.info(this)
    }
  })
</script>
