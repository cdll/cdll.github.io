<!doctype html author='cdll@20151202>
<html>
  <head>
    <link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css" >
    <script id="polymer-core" src="/bower_components/webcomponentsjs/webcomponents-lite.min.js" ></script>
    <base href="">

<!--    <meta name='viewport' content="width=device-width,user-scalable=0,initial-scale=1.0,maximum-scale=1.0" />-->
    <poly-metas>
      <link rel="import" href="./head-metas.html" name='metas'>
    </poly-metas>
  </head>

  <body unresolved>

    <router-nav>
      <link rel='import' href='/bower_components/polymer/polymer.html'>
      <link rel="import" href="/bower_components/app-router/app-router.csp.html">

      <dom-module id='router-nav'>
        <style>
          .mdl-layout__header{
            display: block;
            left: 0;right: 0;
          }
          .mdl-navigation{
            margin: 0 auto;
          }
          .mdl-layout__header .mdl-navigation__link{
            display: inline-block;
            display: flex;
            padding: 20px;
            color: white;
            font-weight: bold;
          }
        </style>
        <template>
          <header class="mdl-layout__header">
            <ul class="mdl-navigation">
              <template is='dom-repeat' items='{{navbarList}}'>
                <a class="mdl-btn btn" href="#/{{item}}">
                  <li class="mdl-navigation__link">{{item}}</li>
                </a>
              </template>
            </ul>
          </header>
        </template>
      </dom-module>

      <script>
        Polymer({
          is: 'router-nav'
          ,properties: {
            navbarList: {
              type: Array
              ,value: [
                'home'
                ,'todo'
                ,'demo'
              ]
            }
          }
        })
      </script>
    </router-nav>

    <app-router mode="auto" trailingslash="ignore" >

<!--      <app-route path="/\s|index\.html/i" regex redirect='home'></app-route>-->
<!--      <app-route path="/" redirect='#/home'></app-route>-->

      <app-route path="/home" import='parts/poly-attr-duplex.html' element='poly-attr'>
      </app-route>

      <app-route path="/todo" import='parts/poly-todo-list.html' element='poly-todo'>
      </app-route>

      <!-- matches everything else -->
      <app-route path="*" import="parts/poly-dom.html" element='poly-dom'></app-route>
    </app-router>

  </body>
</html>
