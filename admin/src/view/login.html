<center class=''>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" maxlength="15" id="input_user" ms-duplex="user">
    <label class="mdl-textfield__label" for="input_user">User...</label>
    <span class="mdl-textfield__error">Only 15 max length allowed!</span>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="password" pattern="-?[0-9]*(\.[0-9]+)?" id="input_psw" ms-duplex="psw">
    <label class="mdl-textfield__label" for="input_psw">Password...</label>
    <span class="mdl-textfield__error">Input is not a number!</span>
  </div>
  <center class=''>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
      Button
    </button>
  </center>
</center>
