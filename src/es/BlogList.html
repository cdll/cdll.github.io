<blog-list class="mdl-grid">
  <div class='mdl-cell mdl-cell--12-col-phone mdl-cell--4-col-tablet'
    each='{el in opts.dataList}'
    _key='{el.created_at}'
    key='{el.id}'
    if='{!el.closed_at}'
  >
    <div class="mdl-card-wide mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">{
          el.title
        }</h2>
      </div>
      <div class="mdl-card__supporting-text">Updated: {
        (new Date(el.updated_at)).toLocaleString()
      }
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
          riot-href='{el.html_url}'
        >View</a>
      </div>
    </div>
  </div>

  <script>
    this.on('mount', () => {
      console.info(this.__.tagName, {opts})
    })
  </script>

  <style>
    :scope{
    }
  </style>
</blog-list>
