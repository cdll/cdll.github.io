  <script>
    function getBlogList () {
      const query = gql`
query {
  viewer {
    name
  }
  repository(name: "blog", owner: "cdll") {
    issues(first: 99) {
      nodes {
        author {
          ... on User {
            avatarUrl
            name
          }
        }
        title
        url
      }
      totalCount
    }
  }
}
`
      return window.graphql.query({query})
    }

    function getRepoList () {
      return axios({
        url: "https://api.github.com/users/cdll/repos"
      })
      .catch((err)=> axios({
        url: '/api/github-repo.json'
      }))
    }

    this.on('mount', function() {
      console.info({event}, this.opts)
      // new MDL.MaterialMenu('header')
      // if(typeof this.opts.onMount=== 'function') this.opts.onMount(this.opts)
      Promise.all([
        new Promise((resolve)=> {
          riot.compile("/src/es/GithubRepo.html", function(tag){
            resolve(window.app)
          })
        })
        ,getRepoList()
      ])
      .then(([ress, res])=> {
        this.update({
          // isMounted: true
        })
        // this.opts.mainComp= 'github-repo'
        riot.mount("github-repo", {
          repos: res.data
        })
      })

      riot.compile('/src/es/FriendLink.html', function(tag){
        riot.mount('friend-link', {})
      })
    })
  </script>
