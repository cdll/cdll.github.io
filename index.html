  <!-- <script src='https://system-unsafe-production.jspm.io/npm:single-spa@5.3.1/lib/umd/single-spa.min.js'></script> -->

    <script
      _src='https://unpkg.com/basket.js@0.5.2/dist/basket.full.min.js'
      src='./src/util/cellar.js/index.js'
      onload='javascript:
        var main= this.getAttribute("data-main")
        var expire= 24
        var bequire= cellar
        bequire({
          url: "/jspm.config.js"
          // url: "/package.json"
          ,expire: 0
          ,skipCache: true
        })
        .then(function(res){
          // console.info({res}, {config}, config.paths)
          //function: global thenable imports method
          window.imports= function(url){
            // console.info({url})
            if(typeof url=== "object"){
              return bequire(url)
            }
            else if(typeof url=== "string"){
              if(config.paths[url])
                url= config.paths[url]
              return bequire({
                url
                ,expire
                // ,skipCache: false
              })
            }
            else console.warn(typeof url)
          }
          // event: main
          return imports({
            url: dataMain
            ,skipCache: true
          })
        })
        .catch(function(err){
          cellar.clear()
        })
      '
      data-main=''
    ></script>
